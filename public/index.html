<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    



    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/reset.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">Tweeter</span>
      <div class="right-nav-content">
     <p class="message"><span class="bold">Write</span> a new text</p>
      <i class="fas fa-angle-double-down"></i>
      </div>
    
    </nav>
    <header>
      <div class="profile">
          <img class="profile-colour" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="profile-name">
          <h2><span class="bold">Amy</span> Mansell</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form class="form" action="/tweets" method="POST">
        <label class="form-message" for="tweet-text">What are you humming about?</label>
        <div><textarea class="form-text" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea></div>
          <div class="form-flex">
            <button class="form-button" type="submit">Tweet</button>
            <output class="form-counter" name="counter" class="counter" for="tweet-text">140</output>
            <script src="/w4/tweeter/public/styles/composer-char-counter.js"></script>
          </div>
        </form>
      </section>
   
  </main>
  </body>
</html>
